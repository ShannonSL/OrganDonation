<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What Are You Waiting For?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <!--Other CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <!-- Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/dab6rec.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <main id="app">

        <div class="button_container" id="toggle">
            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
        </div>

        <div class="overlay" id="overlay">
            <nav class="overlay-menu">
                <ul v-for="nav in navlist">
                    <li>
                        <router-link :to="nav.url">{{ nav.name }}</router-link>
                    </li>
                    <li v-if="authenticated">
                        <router-link :to="{ name: 'userlists'}">Users</router-link>
                    </li>
                    <li v-if="authenticated" v-on:click="logout()">
                        <a href="#"> Logout</a>
                    </li>
                    <li v-else>
                        <router-link :to="{ name: 'login'}">login</router-link>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="grid-container full" style="background-color:rgba(230, 226, 226, 0.932);height:100vh;">
            <div class="grid-x">








                <transition name="fade" mode="out-in">
                    <router-view @authenticated="setAuthenticated" />
                </transition>

            </div>
        </div>
    </main>

    <!-- JAVASCRIPT FILES START HERE -->

    <!-- bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


    <!-- Other JS -->
    <script type="module" src="js/main.js"></script>

</body>

</html>
